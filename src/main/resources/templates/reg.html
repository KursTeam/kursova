<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<<header th:replace="fragments/header :: header"/>
<body>
<form th:action="@{/reg}" th:object="${user}" method="post">
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <p>Форма регистрации</p>
            </div>

            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name *"  th:field="*{name}"/>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Age" th:field="*{age}"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" th:field="*{password}"/>
                        </div>
<!--                        <div class="form-group">-->
<!--                            <select class="form-control" th:name="${role}">-->
<!--                                <option>STUDENT</option>-->
<!--                                <option sec:authorize="hasRole('ADMIN')" >ADMIN</option>-->
<!--                            </select>-->
<!--                        </div>-->
                    </div>
                </div>
                <button type="button" class="btnSubmit">Submit</button>
            </div>
        </div>
    </div>

</form>
</body>
</html>
