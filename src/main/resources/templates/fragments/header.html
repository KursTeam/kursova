<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- this is header-css -->
    <link type="text/css" rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/reg.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/toggle.css}">
    <title>OnSchool</title>
</head>
<body>
<div>
    <nav th:fragment="menu" class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Онлайн школа</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Главная страница<span class="sr-only">(current)</span></a>
                </li>
                <li sec:authorize="isAuthenticated()"  class="nav-item">
                    <a class="nav-link " href="#">Мои уроки</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item float-md-right">
                    <a class="nav-link " href="/login">Войти</a>
                </li>

                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item float-md-right">
                    <a class="nav-link " href="/admin/createUs">Регистрация</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item float-md-right">
                    <span sec:authentication="name" class="nav-link float-md-right"> </span>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item float-md-right">
                    <a class="nav-link " href="/login">Выйти</a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item float-md-right">
                    <a class="nav-link " href="/admin/Users">Редактировать</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
