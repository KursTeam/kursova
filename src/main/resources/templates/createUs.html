<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form th:action="@{/admin/createUs}" th:object="${usr}" method="post" class="">
           <div class="form-group row">
               <label for="inputName" class="col-sm-2 col-form-label col-md-4">Name</label>
               <div class="col-sm-10 col-md-8">
                   <input type="text" class="form-control" id="inputName"  th:field="*{name}">
               </div>
           </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label col-md-4">Password</label>
                <div class="col-sm-10 col-md-8">
                    <input type="password" class="form-control" id="inputPassword"  th:field="*{password}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputAge" class="col-sm-2 col-form-label col-md-4">Age</label>
                <div class="col-sm-10 col-md-8">
                    <input type="text" class="form-control" id="inputAge" th:field="*{age}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 col-md-12">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>

</form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
